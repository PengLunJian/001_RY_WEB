<!DOCTYPE html>

<body>
<div id="main">
    <div id="header">
        <div class="nav-bar">
            <div class="pull-left">
                <a class="nav-logo">
                    <h1 class="title">新一点云供应链</h1>
                    <p class="website">www.xinyidian.net</p>
                </a>
            </div>
            <div class="pull-right">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a>首页</a>
                    </li>
                    <li class="nav-item">
                        <a>资讯</a>
                    </li>
                    <li class="nav-item">
                        <a>产品</a>
                    </li>
                    <li class="nav-item">
                        <a>关于</a>
                    </li>
                    <li class="nav-item">
                        <a>联系</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="body">
        <div class="login">
            <div class="form-group">
                <div class="form-title">用户注册</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input class="form-control" id="username" placeholder="请输入用户名"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">密码</label>
                <input class="form-control" id="email" placeholder="请输入邮箱"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input class="form-control" id="password" placeholder="请输入密码"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="vcode">验证码</label>
                <input class="form-control" id="vcode" placeholder="请输入验证码"/>
            </div>
            <div class="form-group">
                <button class="btn btn-confirm">立即注册</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="partner">
            <h3 class="title">合作伙伴</h3>
            <div class="items row">
                <div class="col-xs-3">
                    <img src="../images/dljr.png" alt="大连金融资产交易所"/>
                </div>
                <div class="col-xs-3">
                    <img src="../images/fqkj.png" alt="福琪科技"/>
                </div>
                <div class="col-xs-3">
                    <img src="../images/tacx.png" alt="天安财险"/>
                </div>
                <div class="col-xs-3">
                    <img src="../images/fmb.png" alt="重庆富民银行"/>
                </div>
            </div>
        </div>
        <div class="company">
            <div class="text">
                <span>版权所有Copyright © 儒远（上海）网络科技有限公司</span>
                <span>地址：上海闵行区申滨南路1226号虹桥新地中心B座502</span>
            </div>
            <div class="text">
                <span>沪ICP备19028640号-1</span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../libs/require/require.js"></script>
